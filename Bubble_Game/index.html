<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Masher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="main-container">
        <div class="top-pannel">
                <ul>
                    <li><button id="first-btn">StartGame</button></li>
                    <li>Number : <span id="number">0</span></li>
                    <li>Score : <span id="score">0</span></li>
                    <li>Timer : <span id="timer">60</span></li>
                </ul>
        </div>
        <div class="bottom-pannel">
            <div class="bubble-wrapper">
                <div class="bubble-container">
                </div>
            </div>
            <div class="game-discription-wrapper">
                <div class="game-description">
                    <h1>Bubble Matcher Game</h1>
                    <h3>Start the game by clicking the StartGame button and match the given number from the given bubbles and increase the score as much as you can</h3>
                </div>
            </div>
        </div>
    </div>
    <button id="second-btn">StartGame</button>
</body>
<script src="script.js"></script>
</html>
